<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <nav class="navbar navbar-light">
      <h1>Weather Dashboard</h1>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-12">
          <div class="row">
            <div class="card fullWidth searchCard">
              <div class="card-body">
                <h3 class="card-title">Search for a City:</h3>
                <input
                  type="text"
                  placeholder="Austin"
                  name="citySearch"
                  id="citySearch"
                  class="fullWidth"
                />
                <button type="button" class="btn btn-primary fullWidth searchBtn">Search</button>
              </div>
              <div class="card-body text-center localBtnList">
                <ul class="list-group list-group-flush" id="localStorage">
                  
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-9 col-md-8 col-sm-12">
          <div class="row">
            <div class="card fullWidth todayCard">
              <div class="card-body card0 todayData">
                <div style="display: flex;">
                  <h4 class="card-title" id="dateMain" style="font-size: 35px;"></h4>
                  <img class="card-img" id="iconMain" style="width: 50px;">
                </div>
                <p class="card-text temp">Temp:</p>
                <p class="card-text wind">Wind:</p>
                <p class="card-text humidity">Humidity:</p>
                <p class="card-text uvIndex">UV Index:</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col"><h4>5-Day Forecast:</h4></div>
          </div>
          <div class="row align-items-start">
            <div class="col">
              <div class="card fiveDay">
                <div class="card-body card1">
                  <h5 class="card-title date">(Date)</h5>
                  <img class="card-img icon" style="width: 50px;">
                  <p class="card-text temp">Temp:</p>
                  <p class="card-text wind">Wind:</p>
                  <p class="card-text humidity">Humidity:</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card fiveDay">
                <div class="card-body card2">
                  <h5 class="card-title date">(Date)</h5>
                  <img class="card-img icon" style="width: 50px;">
                  <p class="card-text temp">Temp:</p>
                  <p class="card-text wind">Wind:</p>
                  <p class="card-text humidity">Humidity:</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card fiveDay">
                <div class="card-body card3">
                  <h5 class="card-title date">(Date)</h5>
                  <img class="card-img icon" style="width: 50px;">
                  <p class="card-text temp">Temp:</p>
                  <p class="card-text wind">Wind:</p>
                  <p class="card-text humidity">Humidity:</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card fiveDay">
                <div class="card-body card4">
                  <h5 class="card-title date">(Date)</h5>
                  <img class="card-img icon" style="width: 50px;">
                  <p class="card-text temp">Temp:</p>
                  <p class="card-text wind">Wind:</p>
                  <p class="card-text humidity">Humidity:</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card fiveDay">
                <div class="card-body card5">
                  <h5 class="card-title date">(Date)</h5>
                  <img class="card-img icon" style="width: 50px;">
                  <p class="card-text temp">Temp:</p>
                  <p class="card-text wind">Wind:</p>
                  <p class="card-text humidity">Humidity:</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
